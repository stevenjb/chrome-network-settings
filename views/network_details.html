<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="network_details.css">
</head>

<body>
  <div id="div-outer">

    <div id="header">
      <div id="back">
        <button id="back">Back</button>
      </div>
      <div id="network">
        <div id="icon">
          <network-icon id="network-icon"></network-icon>
        </div>
        <div id="title">
          <span id="network-name"></span>
          <span id="network-state"></span>
        </div>
      </div>
      <div id="connection">
        <button id="disconnect">Disconnect</button>
        <button id="connect">Connect</button>
      </div>
    </div>

    <div id="details">
      <span id="connectable"></span>
      <div id="details-wifi">
        <span id="security"></span>
        <span id="signal-strength"></span>
      </div>
      <div id="details-cellular">
        <span id="network-technology"></span>
        <span id="activation-state"></span>
        <span id="roaming-state"></span>
      </div>
    </div>

  </div>
</body>

</html>
