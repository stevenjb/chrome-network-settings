<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="network_details.css">
</head>

<body>
  <div id="div-outer">

    <div id="header">
      <div id="back">
        <button id="back">Back</button>
      </div>
      <div id="network">
        <div id="icon">
          <network-icon id="network-icon"></network-icon>
        </div>
        <div id="title">
          <span id="network-name"></span>
          <span id="network-state"></span>
        </div>
      </div>
      <div id="connection">
        <button id="disconnect">Disconnect</button>
        <button id="connect">Connect</button>
      </div>
    </div>

    <div id="settings">
      <custom-checkbox oncproperty="WiFi.AutoConnect"></custom-checkbox>
    </div>

    <div id="details">
      <property-list-item oncproperty="Connectable"></property-list-item>
      <property-list-item oncproperty="WiFi.Security"></property-list-item>
      <property-list-item oncproperty="WiFi.SignalStrength">
      </property-list-item>
      <property-list-item oncproperty="Cellular.NetworkTechnology">
      </property-list-item>
      <property-list-item oncproperty="Cellular.ActivationState">
      </property-list-item>
      <property-list-item oncproperty="Cellular.RoamingState">
      </property-list-item>
    </div>

  </div>
</body>

</html>
